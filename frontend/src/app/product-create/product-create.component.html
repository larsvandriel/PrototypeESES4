<h1>Create Product</h1>

<form (ngSubmit)="createProduct()" #productForm="ngForm" >
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="product.name">
  </div>

  <div class="form-group">
    <label for="amount">Amount Stored</label>
    <input type="text" class="form-control" id="amount" name="amount" required [(ngModel)]="product.amountInStorage">
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">Create Product</button>
  <button type="cancel" class="btn btn-danger" [routerLink]="['', 'product']">Cancel</button>
</form>
